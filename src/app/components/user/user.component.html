<h1>Welcome {{name}}</h1>

<ul>
  <li>age: {{age}}</li>
</ul>

<h1>edit user</h1>
<form>
  <div>
    <label for="name">Name: </label><br>
    <input type="text">
  </div>
</form>

<h2>Hobbies:</h2>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">{{i + 1}}: {{hobby}}
    <button (click)="deleteHobby(hobby)">X</button>
  </li>
</ul>
<form (submit)="addHobby(hobby.value); onClick(hobby.value)">
  <div>
    <label for = "hobby">Hobby: </label><br>
    <input type="text" #hobby>
  </div>
</form>
<button (click) = "onClick()">add new</button>
